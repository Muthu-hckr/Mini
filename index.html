<!DOCTYPE html>

<html lang="en">

 <head>

 <meta charset="UTF-8" />

 <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

A=="

 crossorigin="anonymous"

 />

 <link rel="stylesheet" href="style.css" />

 <title>Expense Tracker</title>

 </head>

 <body>

 <h1>Expense Tracker</h1>

 <div class="container">

 <div class="header">

 <img src="https://i.ibb.co/jfScDTC/budget.png" alt="Expense Tracker" />

 <div class="balance-container">

 <h2>Your Balance</h2>

 <h2 id="balance" class="balance">$0.00</h2>

 </div>

 </div>

 <div class="inc-exp-container">

 <div>

 <h4>Income</h4>

 <p id="money-plus" class="money plus">+$0.00</p>

 </div>

 <div>

 <h4>Expenses</h4>

 <p id="money-minus" class="money minus">-$0.00</p>

 </div>

 </div>

 <h3>History</h3>

 <ul id="list" class="list"></ul>

 <h3>Add new transaction</h3>

 <form id="form">

 <div class="form-control">

 <label for="text">Description</label>

 <input type="text" id="text" placeholder="Enter description..." />

 </div>

 <div class="form-control">

 <label for="amount"

 >Amount <br />

 <small>(-100 = expense, 100 = income)</small></label>
 <input type="number" id="amount" placeholder="Enter amount..." />
 </div>
 <button class="btn">Add transaction</button>
 </form>
 </div>
 <!-- Notification -->
 <div class="notification-container" id="notification">
 <p>Please add a description and amount</p>
 </div>
 <script src="script.js"></script>
 </body>
</html>
 <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
 </form>
 </div>
 </div>
 </nav>
 </div>
 <!-- News -->
 <div>
 <div class="row m-3" id="newsType"></div>
 <div class="row me-2 ms-2" id="newsdetails"></div>
 </div>
 <!-- footer -->
 <div class="mt-5">
 <div>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
 <div class="container-fluid m-0 p-0">
 <h5 class="text-white me-auto ms-auto">Code<span class="text-warning">Logic</span></h5>
 </div>
 </nav>
 </div>
 </div>
 </div>
 <script src="script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

 crossorigin="anonymous"></script>
</body>
</html>
